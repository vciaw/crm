<div class="wChatTool" id="wChatTooleId[id]Type[type]">
	<div class="wChatSignHolder" id="wChatSignHolderId[id]Type[type]">
		<div class="wChatSign" id="wChatSignId[id]Type[type]"></div>
	</div>
	<div class="wChatToolBar">
		<div id="wChatButtonBlockId[id]Type[type]" class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'">
			<img src="images/chatbuttoncancelblock.gif" style="height:30px;width:29px" title="发送闪屏振动"/>
		</div>
		<div id="wChatButtonHistoryId[id]Type[type]" class="wChatToolBarButton" onmouseover="this.className='wChatToolBarButton wChatToolBarButtonHover'" onmouseout="this.className='wChatToolBarButton'">
			<img src="images/chatbuttonhistory.gif" style="height:30px;width:29px" title="查看聊天历史记录"/>
		</div>
	</div>
</div>
<div class="wChatMain" id="wChatMainId[id]Type[type]">
	<div style="border:1px solid #BED6E0;background-color:#fff">
		<div id="wChatViewId[id]Type[type]" style="height:101px;overflow-x:hidden;overflow-y:auto;word-break:break-all;text-align:left"></div>
	</div>
	<div id="wChatResizeId[id]Type[type]" class="wChatResize"></div>
	<div style="border:1px solid #BED6E0;background-color:#fff;overflow:hidden">
		<div class="wChatFaceButtonBar">
			<div id="wChatFaceButtonFaceId[id]Type[type]" class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'">
				<img src="images/facebuttonface.gif" style="height:24px;width:32px" title="选择图释"/>
			</div>
			<div id="wChatFaceButtonFlashId[id]Type[type]" class="wChatFaceButton" onmouseover="this.className='wChatFaceButton wChatFaceButtonHover'" onmouseout="this.className='wChatFaceButton'">
				<img src="images/facebuttonflash.gif" style="height:24px;width:32px" title="发送闪屏振动"/>
			</div>
		</div>
		<textarea id="wChatInputId[id]Type[type]" style="height:78px;border:0;width:100%;font-size:12px;overflow:auto"></textarea>
	</div>
	<div style="float:right;padding-top:2px">
		<div style="width:88px">
			<div id="wChatBtnSendId[id]Type[type]" style="float:left;overflow:hidden;height:21px;width:69px" onmouseup="this.scrollTop='21'" onmousedown="this.scrollTop='42'" onmouseover="this.scrollTop='21'" onmouseout="this.scrollTop='0'">
				<img src="images/buttonsendmsg.gif" title="发送您的消息"/>
			</div>
			<div style="float:left;width:4px;font-size:1px;height:21px"></div>
			<div id="wChatBtnOptionId[id]Type[type]" style="float:left;overflow:hidden;height:21px;width:15px" onmouseup="this.scrollTop='21'" onmousedown="this.scrollTop='42'" onmouseover="this.scrollTop='21'" onmouseout="this.scrollTop='0'">
				<img src="images/buttonsendtype.gif" title="快速回复"/>
			</div>
		</div>
	</div>
</div>
<div class="wChatSide" id="wChatSideId[id]Type[type]">
	<div class="wChatUserFace" style="top:5px;left:5px">
		<img id="wChatFaceFriendId[id]Type[type]" src="userface/default.gif" style="width:94px;height:94px"/>
	</div>
	<div class="wChatUserFace" style="bottom:10px;left:5px">
		<img id="wChatFaceMeId[id]Type[type]" src="userface/default.gif" style="width:94px;height:94px"/>
	</div>
</div>
<div class="wChatSideBar" id="wChatSideBarId[id]Type[type]">
	<img src="images/chatsidebutton.gif"/>
</div>
<div id="wChatResizeBarId[id]Type[type]" class="wChatResizeBar"></div>
