<div class="wMainTool" id="wMainToolId[id]Type[type]">
	<div id="wMainUserInfoId[id]Type[type]" class="wMainUserInfo">
		<div class="wMainUserFaceBG">
			<img id="wMainUserFaceId[id]Type[type]" src="images/userface/default.gif" style="width:47px;height:47px;cursor:pointer" />
		</div>
		<div id="wMainUserInfoRightId[id]Type[type]" class="wMainUserInfoRight">
			<div style="width:100%;float:left">
				<div class="wMainUserName" onmouseover="this.style.backgroundImage='url(images/buttonhoverbg.gif)'" onmouseout="this.style.backgroundImage=''">
					<span id="wMainUserNameId[id]Type[type]">加载中</span>
					<img src="images/arrowdown.gif" style="padding-left:3px"/>
				</div>
			</div>
			<div style="width:100%;float:left">
				<div id="wMainUserSignId[id]Type[type]" class="wMainUserSign" title="点击修改">加载中</div>
			</div>
		</div>
	</div>
	<div id="wMainToolBarId[id]Type[type]" class="wMainToolBar">
		<div id="wMainShowFocusId[id]Type[type]" class="wMainToolButton" onmouseover="this.className='wMainToolButton wMainToolButtonHover'" onmouseout="this.className='wMainToolButton'">
			<img src="images/toolshowfocus.gif" style="height:16px;width:17px" title="打开今日焦点"/>
		</div>
		<div id="wMainShowHistoryId[id]Type[type]" class="wMainToolButton" onmouseover="this.className='wMainToolButton wMainToolButtonHover'" onmouseout="this.className='wMainToolButton'">
			<img src="images/toolmsghistory.gif" style="height:16px;width:17px" title="打开聊天记录"/>
		</div>
		<div id="wMainProfileId[id]Type[type]" class="wMainToolButton" onmouseover="this.className='wMainToolButton wMainToolButtonHover'" onmouseout="this.className='wMainToolButton'">
			<img src="images/toolprofile.gif" style="height:16px;width:17px" title="编辑个人资料"/>
		</div>
		<div id="wMainOptionId[id]Type[type]" class="wMainToolButton" onmouseover="this.className='wMainToolButton wMainToolButtonHover'" onmouseout="this.className='wMainToolButton'">
			<img src="images/tooloption.gif" style="height:16px;width:17px" title="选项"/>
		</div>
		<div id="wMainManageId[id]Type[type]" class="wMainToolButton" onmouseover="this.className='wMainToolButton wMainToolButtonHover'" onmouseout="this.className='wMainToolButton'" style="display:none">
			<img src="images/toolmanage.gif" style="height:16px;width:17px" title="管理"/>
		</div>
	</div>
</div>
<div class="wMainSearchUserPannel">
	<div style="float:left;padding:3px 8px 0 6px" id="wMainSearchUserId[id]Type[type]">
		<input title="通过输入姓名或邮箱来查找联系人" id="inputSearchId[id]Type[type]" style="padding-right:15px" class="wMainSearchUserBG" type="text" />
	</div>
	<div style="padding-top:4px">
		<div id="wMainAddFriendId[id]Type[type]" class="wMainContentButton" onmouseover="this.className='wMainContentButton wMainContentButtonHover'" onmouseout="this.className='wMainContentButton'">
			<img src="images/tooladdfriend.gif" style="height:20px;width:20px" title="添加联系人"/>
		</div>
		<div id="wMainListTypeId[id]Type[type]" class="wMainContentButton" onmouseover="this.className='wMainContentButton wMainContentButtonHover'" onmouseout="this.className='wMainContentButton'">
			<img src="images/toollisttype.gif" style="height:20px;width:20px" title="对联系人进行排序"/>
		</div>
	</div>
</div>
<div class="wMainMain" id="wMainMainId[id]Type[type]" onselectstart="return false">
	加载中...
</div>
<div class="wMainSearchWebPannel">
	<img src="images/easycrm.png" border=0 style="width:142px;height:33px;">
</div>
<input type="text" id="txtUserSignId[id]Type[type]" style="position:absolute;top:58px;left:75px;height:14px;width:100px;border:1px solid #7F9DB9;display:none"/>
<img id="imgSearchId[id]Type[type]" style="display:none;position:absolute;top:139px;right:63px;height:8px;width:8px;cursor:pointer" title="点击此处清除文本" src="images/close.gif" onmouseover="this.src='images/closehover.gif'" onmouseout="this.src='images/close.gif'"/>
